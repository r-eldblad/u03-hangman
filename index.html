<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Hangman</h1>
    <div class="life-container">
      <p id="life">You have <span id="life-count">6</span> life's left.</p>
    </div>
    <div class="new-game">
      <button id="play-btn">Play</button>
    </div>
    <div class="selected-container">
      <p class="selected-word"></p>
    </div>

    <div class="characters">
      <button class="letters" id="A" disabled>A</button>
      <button class="letters" id="B" disabled>B</button>
      <button class="letters" id="C" disabled>C</button>
      <button class="letters" id="D" disabled>D</button>
      <button class="letters" id="E" disabled>E</button>
      <button class="letters" id="F" disabled>F</button>
      <button class="letters" id="G" disabled>G</button>
      <button class="letters" id="H" disabled>H</button>
      <button class="letters" id="I" disabled>I</button>
      <button class="letters" id="J" disabled>J</button>
      <button class="letters" id="K" disabled>K</button>
      <button class="letters" id="L" disabled>L</button>
      <button class="letters" id="M" disabled>M</button>
      <button class="letters" id="N" disabled>N</button>
      <button class="letters" id="O" disabled>O</button>
      <button class="letters" id="P" disabled>P</button>
      <button class="letters" id="Q" disabled>Q</button>
      <button class="letters" id="R" disabled>R</button>
      <button class="letters" id="S" disabled>S</button>
      <button class="letters" id="T" disabled>T</button>
      <button class="letters" id="U" disabled>U</button>
      <button class="letters" id="V" disabled>V</button>
      <button class="letters" id="W" disabled>W</button>
      <button class="letters" id="X" disabled>X</button>
      <button class="letters" id="Y" disabled>Y</button>
      <button class="letters" id="Z" disabled>Z</button>
      <button class="letters" id="Å" disabled>Å</button>
      <button class="letters" id="Ä" disabled>Ä</button>
      <button class="letters" id="Ö" disabled>Ö</button>
    </div>
  </body>
</html>
